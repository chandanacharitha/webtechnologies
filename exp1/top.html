<!DOCTYPE HMTL>
<html>
<style type="text/css">
#date-time{
position:fixed;
bottom:0;
right:0;
}
</style>
<body bgcolor="lightblue">
<button id="date-time"></button>
<script>
function updateTime(){
var now=new Date();
var dateTime=now.toLocaleString();
document.getElementById("date-time").innerHTML=dateTime;
}
setInterval(updateTime,1000);
</script>
